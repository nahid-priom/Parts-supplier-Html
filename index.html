<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Repair Stop</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="">
      <div class="shadow-md">
        <nav class="relative  max-w-7xl mx-auto px-4 py-2 flex justify-between items-center bg-white">
          <a class="text-3xl font-bold leading-none" href="#">
            <img src="images/logo.png" alt="logo" class="w-36 lg:w-52"/>
          </a>
          <div class="lg:hidden">
            <button class="navbar-burger flex items-center text-[#3A3A3C] text-white rounded-md bg-[#F37016] p-3">
              <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Mobile menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
              </svg>
            </button>
          </div>
          <ul class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
            <li><a class="text-base px-4 py-3 hover:text-white text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:text-gray-500" href="#">Services</a></li>
            <li class="text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </li>
            <li><a class="text-base px-4 py-3 hover:text-white text-[#3A3A3C] hover:bg-[#F37016] font-bold" href="#">About</a></li>
            <li class="text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </li>
            <li><a class="text-base px-4 py-3 hover:text-white text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:text-gray-500" href="#">FAQ</a></li>
            <li class="text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </li>
            <li><a class="text-base px-4 py-3 hover:text-white text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:text-gray-500" href="#">Contact</a></li>
            
          </ul>
          
          <a class="hidden lg:block py-2 px-6 bg-[#F37016] text-base text-white font-bold rounded-xl transition duration-200" href="#">REPAIR NOW</a>
        </nav>
        <div class="navbar-menu relative z-50 hidden">
          
          <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
          <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
            <div class="flex items-center mb-8">
              <a class="mr-auto text-3xl font-bold leading-none" href="#">
                <img src="images/logo.png" alt="logo" class="w-36 lg:w-60"/>
              </a>
              <button class="navbar-close">
                <svg class="h-6 w-6 text-white  bg-[#F37016] font-bold cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
              
            </div>
            <div>
              <ul>
                <li class="mb-1">
                  <a class="block p-4 text-base font-semibold text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:bg-blue-50 hover:text-[#3A3A3C] hover:bg-[#F37016] rounded" href="#">Home</a>
                </li>
                <li class="mb-1">
                  <a class="block p-4 text-base font-semibold text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:bg-blue-50 hover:text-[#3A3A3C] hover:bg-[#F37016] rounded" href="#">About Us</a>
                </li>
                <li class="mb-1">
                  <a class="block p-4 text-base font-semibold text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:bg-blue-50 hover:text-[#3A3A3C] hover:bg-[#F37016] rounded" href="#">Services</a>
                </li>
                <li class="mb-1">
                  <a class="block p-4 text-base font-semibold text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:bg-blue-50 hover:text-[#3A3A3C] hover:bg-[#F37016] rounded" href="#">Pricing</a>
                </li>
                <li class="mb-1">
                  <a class="block p-4 text-base font-semibold text-[#3A3A3C] hover:bg-[#F37016] font-bold hover:bg-blue-50 hover:text-[#3A3A3C] hover:bg-[#F37016] rounded" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="mt-auto">
              <div class="pt-6">
                <a class="block py-2 text-center px-4 bg-[#F37016] text-base text-white font-bold rounded-xl transition duration-200" href="#">REPAIR NOW</a>
              </div>
              
            </div>
          </nav>
        </div>
      </div>
      
      <script>
      // Burger menus
      document.addEventListener('DOMContentLoaded', function() {
          // open
          const burger = document.querySelectorAll('.navbar-burger');
          const menu = document.querySelectorAll('.navbar-menu');
      
          if (burger.length && menu.length) {
              for (var i = 0; i < burger.length; i++) {
                  burger[i].addEventListener('click', function() {
                      for (var j = 0; j < menu.length; j++) {
                          menu[j].classList.toggle('hidden');
                      }
                  });
              }
          }
      
          // close
          const close = document.querySelectorAll('.navbar-close');
          const backdrop = document.querySelectorAll('.navbar-backdrop');
      
          if (close.length) {
              for (var i = 0; i < close.length; i++) {
                  close[i].addEventListener('click', function() {
                      for (var j = 0; j < menu.length; j++) {
                          menu[j].classList.toggle('hidden');
                      }
                  });
              }
          }
      
          if (backdrop.length) {
              for (var i = 0; i < backdrop.length; i++) {
                  backdrop[i].addEventListener('click', function() {
                      for (var j = 0; j < menu.length; j++) {
                          menu[j].classList.toggle('hidden');
                      }
                  });
              }
          }
      });
      </script>


      <section class="bg-orange-100">
        <div
        class="max-w-7xl flex flex-col px-6 py-10 mx-auto space-y-6 lg:h-[32rem] lg:py-16 lg:flex-row lg:items-center"
      >
        <div class="w-full lg:w-1/2">
          <div class="lg:max-w-lg">
            <h1
              class="text-3xl font-extrabold text-center lg:text-start tracking-wide text-gray-800 dark:text-white lg:text-4xl"
            >
              PHONE REPAIR & CRACKED SCREEN FIXED
            </h1>

            <div class="mt-8 space-y-2 lg:space-y-6">
             <div class="flex gap-2 justify-center lg:justify-start items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/9759/9759793.png" alt="quality service" class="w-12"/>
              <p class="text-xl font-semibold">Quality Repair</p>
             </div>
             <div class="flex gap-2 justify-center lg:justify-start items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/5396/5396915.png" alt="quality service" class="w-12"/>
              <p class="text-xl font-semibold">Affordable Pricing</p>
             </div>
             <div class="flex gap-2 justify-center lg:justify-start items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/4388/4388230.png" alt="quality service" class="w-12"/>
              <p class="text-xl font-semibold">Fast Service</p>
             </div>

             
            </div>
          </div>

          <div
            class="w-full mt-8 bg-white p-2 border rounded-md lg:max-w-sm dark:border-gray-700 focus-within:border-blue-400 focus-within:ring focus-within:ring-blue-300 dark:focus-within:border-blue-400 focus-within:ring-opacity-40"
          >
            <form class="flex flex-col lg:flex-row">
              <input
                type="email"
                placeholder="Enter Zip Code"
                class="flex-1 text-center lg:text-start h-10 px-4 py-2 bg-white m-1 text-gray-700 placeholder-gray-400 bg-transparent border-none appearance-none dark:text-gray-200 focus:outline-none focus:placeholder-transparent focus:ring-0"
              />

              <button
                type="button"
                class="h-10 px-4 py-2 m-1 text-white transition-colors duration-300 transform bg-[#F37016] rounded-md hover:bg-gray-100 hover:text-black focus:outline-none focus:bg-black"
              >
                Start Repair
              </button>
            </form>
          </div>
        </div>

        <div class="flex items-center justify-center w-full h-96 lg:w-1/2">
          <img
            class="object-cover w-full h-full mx-auto rounded-md lg:max-w-2xl"
            src="https://t3.ftcdn.net/jpg/01/77/64/28/360_F_177642837_y3v0oUFNMDC2xW2N1incgPQcXZCzGtb5.jpg"
            alt="glasses photo"
          />
        </div>
      </div>
      </section>
    </section>
  </body>
</html>
